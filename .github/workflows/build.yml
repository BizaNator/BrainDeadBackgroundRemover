name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install CPU-only dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          # Note: This is a CPU-only build, no torch/SAM3

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed --name BrainDeadBGRemover `
            --hidden-import rembg `
            --hidden-import onnxruntime `
            --hidden-import PIL._tkinter_finder `
            --hidden-import core `
            --hidden-import core.constants `
            --hidden-import core.config `
            --hidden-import processors `
            --hidden-import processors.base `
            --hidden-import processors.rembg_processor `
            --hidden-import processors.sam3_processor `
            --hidden-import ui `
            --hidden-import ui.main_window `
            --hidden-import ui.dialogs `
            --hidden-import utils `
            --hidden-import utils.gpu `
            --hidden-import utils.image `
            --collect-all rembg `
            --collect-data tkinterdnd2 `
            bg_remover.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrainDeadBGRemover-Windows
          path: dist/BrainDeadBGRemover.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/BrainDeadBGRemover.exe
          generate_release_notes: true
          body: |
            ## BrainDead Background Remover

            **This is a CPU-only build** - Auto Mode works without GPU.

            For SAM3 text-based segmentation (GPU required), run from source using `run.bat`.

            ### Features
            - Drag & drop background removal
            - 14 AI models (BiRefNet, U2Net, ISNet, SAM)
            - Alpha matting for better edges
            - Auto-crop with adjustable margin
            - Sticker mode with colored outlines
            - Bulk processing support

            ### First Run
            The first run will download the AI model (~170MB for BiRefNet).
            Models are cached in `~/.u2net/`.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
